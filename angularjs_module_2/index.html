<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <div class="col-md-6">
    <h2>To Buy:</h2>
    <div ng-controller='ShoppingListToBuyController as toBuy'>
      <li ng-repeat="item in toBuy.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="toBuy.buyItem($index);">Bought</button>
      </li>
      <div ng-if="toBuy.message" class="emptyMessage">{{ toBuy.message }}</div>
    </div>
    </div>

    <div class="col-md-6">
    <h2>Already Bought:</h2>
    <div ng-controller='ShoppingListAlreadyBoughtController as bought'>
      <div ng-if='bought.items.length == 0' class="emptyMessage">Nothing bought yet.</div>
      <li ng-repeat="item in bought.items">
          Bought {{ item[0].quantity }} {{ item[0].name }}
      </li>
    </div>
    </div>

  </div>

</body>
</html>
